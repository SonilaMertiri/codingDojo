<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Network</h1>
    <h2>Your Feed</h2>
    <div class="displayF">
        <div class="border box1 marB">
            <img src="./img/images.png" alt="user">
            <a class="linkProfile" href="#">Add an avatar</a>
            <h3 class="marL">James Doe</h3>
        </div>

        <div>
            <div class="border box2">
                <div class="displayF">
                    <h3>Neil M</h3>
                    <p id="post1">9 like(s)</p>
                    <button onclick="addLikes('post1')">Like</button>
                </div>
                <p>I just set up this new discort bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="border box2 marT">
                <div class="displayF">
                    <h3>Nichole K</h3>
                    <p id="post2">12 like(s)</p>
                    <button onclick="addLikes('post2')">Like</button>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out</p>
            </div>
            <div class="border box2 marT">
                <div class="displayF">
                    <h3>Jim R</h3>
                    <p id="post3">9 like(s)</p>
                    <button onclick="addLikes('post3')">Like</button>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    
</body>
</html>
