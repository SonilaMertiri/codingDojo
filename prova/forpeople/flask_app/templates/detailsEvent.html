<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .event-details {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.487);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light d-flex justify-content-around align-items-center" style="background-color: #e3f2fd;">
        <h5>Logo</h5>
        <a class="text-decoration-none text-dark" href="">About Us</a>
        <a class="text-decoration-none text-dark" href="/">Dashboard</a>
        {% if 'user_id' not in session%}
            <a class="text-decoration-none text-dark" href="/login">Login</a>
        {% endif %}

        {% if 'user_id' in session%}
            <a class="text-decoration-none text-dark" href="/logout">Logout</a>
        {% endif%}
    </nav>
    <div class="event-details p-4">
        <h4>{{event.name}}</h4>
        <p>{{event.description}}</p>
        {% if 'user_id' in session and user['role'] == 'admin' %}
            <a class="text-decoration-none btn btn-primary" href="/event/edit/{{event.id}}">Edit event</a>
            <a class="btn btn-danger" href="/event/delete/{{event.id}}">Delete</a>
        {% endif %}
    </div>
    <img src="../static/images/world.png" alt="world" class="img-fluid" style="position: relative; z-index: -1;">
</body>
</html>
