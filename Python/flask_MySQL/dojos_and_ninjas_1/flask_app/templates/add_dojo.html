<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dojo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex align-items-start justify-content-center m-2">
        <div class="container col-md-3">
            <h1>New Dojo</h1>
            <form action='/add/dojo' method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input class="form-control" type="text" name="name" required>
                </div>
                <input type="submit" value="Add Dojos">
            </form>
        </div>
        <div class=" container col-md-3 ml-5">
            <h1>All Dojos</h1>
            {% for one_dojo in dojos %}
                <p><a href="/ninja/dojo/{{one_dojo.id}}">{{ one_dojo.name }}</a></p>
            {% endfor%}
        </div>
    </div>
    <a class="m-5" href="/add/ninja">Add Ninja</a>
</body>
</html>
