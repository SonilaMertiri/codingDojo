<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class=" container col-md-4">
        <h2>New Ninja</h2>
        <form action="/create/ninja" method="POST">
            <select name="dojo_id">
                <!-- Need to create an option list for the user to select a dojo. -->
                <!-- Note that we are passing the dojo id into the value -->
                {% for dojo in all_dojos %}
                    <option value={{dojo.id}}>{{dojo.name}}</option>
                {% endfor %}
            </select>
            <!-- <div class="form-group">
                <label for="first_name">Dojo:</label>
                <input class="form-control" type="text" name="first_name" required>
            </div> -->
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input class="form-control" type="text" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input class="form-control" type="text" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input class="form-control" type="text" name="age" required>
            </div>
            <input type="submit" value="Add Ninja">
        </form> 
    </div>
</body>
</html>
