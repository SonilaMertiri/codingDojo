<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-around align-items-center bg-dark  text-white ">
        <h1>Books</h1>
        <a class="text-decoration-none text-white" href="/books/new">Add Book</a>
        <a class="text-decoration-none text-white" href="/profile">Profile</a>
        <a class="text-decoration-none text-white" href="/logout">Logout</a>
    </nav>
    <div class="d-flex justify-content-around align-items-center  mt-2">
        {% for book in books %}
        <div class="card" style="width: 13rem; height: fit-content;">
            <img src="../static/images/bts_BOOK.jpg" style="height: 50%;" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{book.title}}</h5>
                <p class="card-text">Author: {{book.author}}</p>
                <a href="/book/{{book.id}}" class="btn btn-primary">Read More</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
