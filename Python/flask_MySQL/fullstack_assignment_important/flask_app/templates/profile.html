<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="d-flex justify-content-around align-items-center bg-dark  text-white ">
        <h1>Profile</h1>
        <a class="text-decoration-none text-white" href="/books">Dashboard</a>
        <a class="text-decoration-none text-white" href="/logout">Logout</a>
    </nav>
    <div class="w-50 m-auto d-flex justify-content-center align-items-center flex-column">
        <h2 class="mt-3">{{loggedUser.first_name}} information</h2>
        <h5>Full Name: {{loggedUser.first_name}} {{loggedUser.last_name}}</h5>
        <h5>Email: {{loggedUser.email}}</h5>
        <div class="d-flex">
            <a class="btn btn-warning" href="/edit/user">Edit</a>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-danger ml-2" data-bs-toggle="modal" data-bs-target="#deleteUser">
                Delete
            </button>
            
            <!-- id e modalit duhet te jete e njejte me data-bs-target ne kete rast #deleteUser -->
            <div class="modal fade" id="deleteUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Atention!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">x</button>
                    </div>
                    <div class="modal-body">
                    Are you sure you want to delete your account?
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a href="/delete/user" type="button" class="btn btn-danger">I'm sure</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
