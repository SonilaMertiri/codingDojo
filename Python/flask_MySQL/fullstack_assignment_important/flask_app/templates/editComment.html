<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-around align-items-center bg-dark  text-white ">
        <h1>Books</h1>
        <a class="text-decoration-none text-white" href="/books/new">Add Book</a>
        <a class="text-decoration-none text-white" href="/profile">Profile</a>
        <a class="text-decoration-none text-white" href="/logout">Logout</a>
    </nav>
    <div class="d-flex justify-content-around align-items-center  mt-2">
        <form action="/edit/comment/{{commenti.id}}" method="post">
            <label for="comment">Comment</label>
            <textarea class="form-control" name="comment" id="comment" cols="20" rows="3" required>{{commenti.comment}}</textarea>
            {% with messages = get_flashed_messages(category_filter=["comment"]) %}
            {% if messages %}
                
                {% for message in messages %}
                    <p class="text-danger text-center">{{ message }}</p>
                {% endfor %}
                
            {% endif %}
        {% endwith %}
            <button class="btn btn-success mt-2">Edit</button>
        </form>
    </div>
</body>
</html>
