<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Gold</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="m-3">
        <label for="gold">Your Gold:</label>
        <input type="text" id="gold" name="gold" value="{{ninja_gold}}" readonly>
    </div>
    <div class="d-flex align-items-center justify-content-center m-5">
        <div class="container col-3 border border-2 border-dark m-2 p-2 d-inline-block text-center">
            <h2>Farm</h2>
            <p>(earns 10-20 golds)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="farm" />
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class="container col-3 border border-2 border-dark m-2 p-2 d-inline-block text-center">
            <h2>Cave</h2>
            <p>(earns 5-10 golds)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="cave" />
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class="container col-3 border border-2 border-dark m-2 p-2 d-inline-block text-center">
            <h2>House</h2>
            <p>(earns 2-5 golds)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="house" />
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
        <div class="container col-3 border border-2 border-dark m-2 p-2 d-inline-block text-center">
            <h2>Casino</h2>
            <p>(earns/takes 0-50 golds)</p>
            <form action="/process_money" method="post">
                <input type="hidden" name="building" value="casino" />
                <input type="submit" value="Find Gold!"/>
            </form>
        </div>
    </div>
    <div class="form-group m-4">
        <label for="activities">Activities:</label>
        <textarea class="form-control border border-2 border-dark" id="activities" rows="10" readonly>{{activities_log}}</textarea>
    </div>
    <form action="/reset" method="post">
        <button type="submit" class="btn btn-warning ml-5">Reset Game</button>
    </form>
</body>
</html>
