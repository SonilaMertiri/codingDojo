<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container col-4 bg-dark p-4">
        <h2 class="text-warning">Dojo Survey Result</h2>
        <p class="text-white">Name: {{ name|capitalize }}</p>
        <p class="text-white">Dojo Location: {{ dojo_location|capitalize }}</p>
        <p class="text-white">Favorite Language: {{ favorite_language|capitalize }}</p>
        <p class="text-white">Comment: {{ comment|capitalize }}</p>
        <a href="/" class="btn btn-warning mt-4">Home</a>
    </div>
</body>
</html>
