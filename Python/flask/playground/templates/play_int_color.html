<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        .color_box{
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin: 10px;
            display: inline-block;
            align-items: center;
            background-color: {{ color }};
        }
    </style>
</head>
<body>
    {% for i in range(num) %}
        <div class="color_box"></div>
    {% endfor %}
</body>
</html>
