<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="all">
    <div class="counter">
        <h1>Counter</h1>
        <h2>{{ counter }}</h2>
    </div>
    <div class="flex">
        <form action="{{url_for('increment_counter')}}" method="post">
            <button class="color" type="submit">Add 2</button>
        </form>
        <form action="{{url_for('reset_counter')}}" method="post">
            <button class="color" type="submit">Reset</button>
        </form>
    </div>
</div>
</body>
</html>
